<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteSeeker | Sign Up</title>
  <link rel="stylesheet" href="scripts/style.css" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>
    
    <form action="/api/signup" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm mb-1">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 transition-colors py-3 rounded-lg text-white font-semibold"
      >
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center mt-6">
      Already have an account?
      <a href="/signin" class="text-indigo-400 hover:underline">Sign in here</a>
    </p>
  </div>

</body>
</html>
